<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDB Admin Panel - AI Recipe Management</title>
    <link rel="stylesheet" href="/admin-assets/admin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal active">
        <div class="modal-content">
            <h2>üîê Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-left">
                <h1>ü§ñ FoodDB AI Admin</h1>
                <span class="user-info">Welcome, <span id="adminUsername">Admin</span></span>
            </div>
            <div class="header-right">
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="admin-nav">
            <button class="nav-btn active" data-section="dashboard">üìä Dashboard</button>
            <button class="nav-btn" data-section="ai-generate">ü§ñ Generate Recipes</button>
            <button class="nav-btn" data-section="ai-ideas">üí° Recipe Ideas</button>
            <button class="nav-btn" data-section="batch-generate">üî• Batch Generate</button>
            <button class="nav-btn" data-section="manage-recipes">üìù Manage Recipes</button>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Dashboard Section -->
            <section id="dashboard" class="admin-section active">
                <h2>üìä Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Recipes</h3>
                        <div class="stat-number" id="totalRecipes">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Categories</h3>
                        <div class="stat-number" id="totalCategories">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Areas</h3>
                        <div class="stat-number" id="totalAreas">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Recent Recipes</h3>
                        <div class="stat-number" id="recentRecipes">0</div>
                    </div>
                </div>
                
                <div class="recent-activity">
                    <h3>Recent Activity</h3>
                    <div id="recentActivity" class="activity-list"></div>
                </div>
            </section>

            <!-- AI Generate Section -->
            <section id="ai-generate" class="admin-section">
                <h2>ü§ñ Generate Recipe with AI</h2>
                <form id="generateForm" class="generate-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Cuisine</label>
                            <select id="cuisine">
                                <option value="any">Any Cuisine</option>
                                <option value="Italian">Italian</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Indian">Indian</option>
                                <option value="French">French</option>
                                <option value="American">American</option>
                                <option value="Mediterranean">Mediterranean</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category">
                                <option value="any">Any Category</option>
                                <option value="Beef">Beef</option>
                                <option value="Chicken">Chicken</option>
                                <option value="Seafood">Seafood</option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Pasta">Pasta</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Main Ingredient</label>
                            <input type="text" id="mainIngredient" placeholder="e.g., chicken breast, salmon">
                        </div>
                        <div class="form-group">
                            <label>Difficulty</label>
                            <select id="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Cooking Time</label>
                            <input type="text" id="cookingTime" placeholder="e.g., 30 minutes" value="30-45 minutes">
                        </div>
                        <div class="form-group">
                            <label>Servings</label>
                            <input type="number" id="servings" value="4" min="1" max="12">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Theme/Style</label>
                        <input type="text" id="theme" placeholder="e.g., comfort food, healthy, gourmet">
                    </div>
                    
                    <div class="form-group">
                        <label>Dietary Restrictions</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="gluten-free"> Gluten-Free</label>
                            <label><input type="checkbox" value="dairy-free"> Dairy-Free</label>
                            <label><input type="checkbox" value="nut-free"> Nut-Free</label>
                            <label><input type="checkbox" value="low-carb"> Low-Carb</label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <label class="checkbox-label" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 0.5rem 1rem; border-radius: 8px; margin-bottom: 1rem; display: inline-block;">
                            <input type="checkbox" id="generateImage"> üé® Generate ULTRA-HIGH QUALITY AI Image (HD + AI-Enhanced Prompts)
                        </label>
                        <div class="button-group">
                            <button type="button" id="previewBtn" class="btn btn-outline">Preview Recipe</button>
                            <button type="submit" class="btn btn-primary">Generate & Save</button>
                        </div>
                    </div>
                </form>
                
                <div id="generateResult" class="result-section"></div>
            </section>

            <!-- AI Ideas Section -->
            <section id="ai-ideas" class="admin-section">
                <h2>üí° AI Recipe Ideas Generator</h2>
                <form id="ideasForm" class="ideas-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Number of Ideas</label>
                            <input type="number" id="ideasCount" value="5" min="1" max="20">
                        </div>
                        <div class="form-group">
                            <label>Cuisine Focus</label>
                            <select id="ideasCuisine">
                                <option value="any">Any Cuisine</option>
                                <option value="Italian">Italian</option>
                                <option value="Asian">Asian</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Mediterranean">Mediterranean</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="trendingFocus"> Focus on Trending Recipes
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="seasonalFocus"> Include Seasonal Ingredients
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate Ideas</button>
                </form>
                
                <div id="ideasResult" class="ideas-grid"></div>
            </section>

            <!-- Batch Generate Section -->
            <section id="batch-generate" class="admin-section">
                <h2>üî• Batch Recipe Generation</h2>
                <div class="batch-templates">
                    <h3>Quick Templates</h3>
                    <div class="template-buttons">
                        <button class="btn btn-outline" data-template="seasonal">Seasonal Collection (5 recipes)</button>
                        <button class="btn btn-outline" data-template="healthy">Healthy Options (8 recipes)</button>
                        <button class="btn btn-outline" data-template="international">International Mix (10 recipes)</button>
                        <button class="btn btn-outline" data-template="desserts">Dessert Collection (6 recipes)</button>
                    </div>
                </div>
                
                <form id="batchForm" class="batch-form">
                    <div class="form-group">
                        <label>Custom Batch Configuration</label>
                        <textarea id="batchConfig" rows="10" placeholder="Enter JSON configuration for batch generation..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <label class="checkbox-label" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 0.5rem 1rem; border-radius: 8px; margin-bottom: 1rem; display: inline-block;">
                            <input type="checkbox" id="batchGenerateImages"> üé® Generate ULTRA-HD AI Images for All Recipes
                        </label>
                        <button type="submit" class="btn btn-primary">Start Batch Generation</button>
                    </div>
                </form>
                
                <div id="batchResult" class="batch-progress"></div>
            </section>

            <!-- Manage Recipes Section -->
            <section id="manage-recipes" class="admin-section">
                <h2>üìù Manage Recipes</h2>
                <div class="recipes-controls">
                    <input type="text" id="recipeSearch" placeholder="Search recipes...">
                    <button id="refreshRecipes" class="btn btn-outline">Refresh</button>
                </div>
                
                <div id="recipesList" class="recipes-list"></div>
            </section>
        </main>
    </div>

    <script src="/admin-assets/admin-script.js"></script>
</body>
</html>
